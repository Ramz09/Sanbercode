<html>
    <head> 
        <title>Form Pendaftaran</title>
    </head>
    <body>
        <h1>Buat Account Baru!</h1>
        <h3>Sign Up Form</h3>

        <form action="selamat.html">
        <div>
        <label for="First">First Name:</label><br><br>
        <input type="text" id="First"> <br><br>
        <label for="Last">Last Name:</label><br><br>
        <input type="text" id="Last"> <br><br>
        </div>

        <div>
        <label >Gender:</label><br><br>
        <input type="radio" name="gender" value="0" >Male <br>
        <input type="radio" name="gender" value="1" >Female <br>
        <input type="radio" name="gender" value="2" >Other <br><br>
        </div>

        <div>
        <label>Nationality:</label><br><br>
        <select>
            <option value =ID>Indonesian</option>
            <option value =SG>Singaporean</option>
            <option value =MY>Malaysian</option>
            <option value =AU>Australian</option>
        </select>
        </div>

        <div>
        <br>
        <label>Language spoken:</label><br><br>
        <input type="checkbox" name="language" value="0" >Bahasa Indonesia <br>
        <input type="checkbox" name="language" value="1" >English <br>
        <input type="checkbox" name="language" value="2" >Other <br>
        </div>

        <div>
        <br>
        <label for="Bio">Bio:</label>
        <br>
        <br>
        <textarea id="Bio" cols="30" rows="11"></textarea>
        </div>

        <br>
        <input type="Submit" value="Sign Up">

        </form>


    </body>
</html>
